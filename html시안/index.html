<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <nav class="menu-bar">menu</nav>
      <div class="chatting-wrap">
        <section class="friend-list-wrap">
          <div class="friend-list-title"></div>
          <ul class="friend-list">

            <li class="friends"></li>

            <li class="friends"></li>
            <li class="friends"></li>

            <li class="friends"></li>

          <div class="chat-top-bar"></div>
          <div class="chat-list">
            <div class="my-chat"><div class="chat-box">ㅂㅂ</div></div>
            <div class="my-chat">
              <div class="chat-box">
                일단 나는 대충 핸드폰 출석 로그 찍히는거까지 해놨으니까

              </div>
            </div>
            <div class="my-chat">
              <div class="chat-box">데이터 베이스 구조 미리 짜고 가면 될듯</div>
            </div>
            <div class="my-chat"><div class="chat-box">와~~</div></div>
            <div class="your-chat">
              <div class="chat-box">그럼 그렇게 하자</div>
            </div>
            <div class="my-chat">
              <div class="chat-box">그게 좋을듯 ㅇㅇ</div>
            </div>
            <div class="your-chat">
              <div class="chat-box">회의 만 좀 짧게 할까 해서 이번주에 ?</div>
            </div>
            <div class="my-chat">

            </div>
            <div class="my-chat">
              <div class="chat-box">
                월요일에 교수님 청강 듣는 수업이 있는데 그거 시험이 있어서
                ㅠㅠㅠㅠ
              </div>
            </div>
          </div>
          <div class="chat-input">
            <div class="emoticon-box"></div>
            <textarea id="story" name="story" rows="5" cols="33"> </textarea>
          </div>
        </section>
        <div class="blank-area"></div>
      </div>
    </div>

</html>
